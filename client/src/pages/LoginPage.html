<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | Stock Dash</title>
  <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
  <div class="wrapper">
    <form action="register.html"> <!-- Redirects to register.html -->
      <h2>Stock Dash</h2>
      <h3>All your stocks in one place.</h3>
      
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p> <!-- Link to register page -->
      </div>
    </form>
  </div>
</body>
</html>
